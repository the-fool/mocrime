<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Administrative Panel &middot; Mo Crime Mo Problems</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
      body {
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: #C7C7C7;
        vertical-align: center;
      }

      .form-signin {
        max-width: 300px;
        padding: 19px 29px 29px;
        margin: 0 auto 20px;
        background-color: #fff;
        border: 1px solid #e5e5e5;
        -webkit-border-radius: 5px;
           -moz-border-radius: 5px;
                border-radius: 5px;
        -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.05);
           -moz-box-shadow: 0 1px 2px rgba(0,0,0,.05);
                box-shadow: 0 1px 2px rgba(0,0,0,.05);
      }
      .form-signin .form-signin-heading,
      .form-signin .checkbox {
        margin-bottom: 10px;
      }
      .form-signin input[type="text"],
      .form-signin input[type="text"] {
        font-size: 16px;
        height: auto;
        text-align: center;
        margin-bottom: 2px;
        padding: 7px 9px;
      }

    </style>
    <link href="/static/css/bootstrap-responsive.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="/static/js/html5shiv.js"></script>
    <![endif]-->

    <!-- Fav and touch icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="./ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="./ico/apple-touch-icon-114-precomposed.png">
      <link rel="apple-touch-icon-precomposed" sizes="72x72" href="./ico/apple-touch-icon-72-precomposed.png">
                    <link rel="apple-touch-icon-precomposed" href="./ico/apple-touch-icon-57-precomposed.png">
                                   <link rel="shortcut icon" href="./ico/favicon.png">
  </head>

  <body>
    <div class="container">
      <form name="form1" class="form-signin">
        <h2 style="text-align:center" class="form-signin-heading">Admin Panel</h2>
        <h3 style="text-align:center" class="form-signin-heading">Add Incident</h3>
          <div style="text-align:center">
               <input type="text" class="input-block-level" name="tickNum" id="tickError" placeholder="Ticket Number">
               <input type="text" class="input-block-level" name="courtLoc" id="courtError" placeholder="Court Location">
               <input type="text" class="input-block-level" name="Date" id="dateError" placeholder="Date">
               <input type="text" class="input-block-level" name="citLocation" id="citLocError" placeholder="Citation Location">
               <input type="text" class="input-blocl-level" name="time" id="timeError" placeholder="Time">
               <input type="text" class="input-block-level" name="streetAddress" id="streetAddressError" placeholder="Street Address">
               <input type="text" class="input-block-level" name="city" id="cityError" placeholder="City">
               <input type="text" class="input-block-level" name="State" id="stateError" placeholder="State">
               <input type="text" class="input-block-level" name="zipCode" id="zipError" placeholder="Zip Code">
               <input type="text" class="input-block-level" name="birth" id="birthError" placeholder="Date of Birth">
               <input type="text" class="input-block-level" name="age" id="ageError" placeholder="Age">
               <input type="text" class="input-block-level" name="race" id="raceError" placeholder="Race">
               <input type="text" class="input-block-level" name="sex" id="sexError" placeholder="Sex">
               <input type="text" class="input-block-level" name="height" id="heightError" placeholder="Height">
               <input type="text" class="input-block-level" name="weight" id="weightError" placeholder="Weight">
               <input type="text" class="input-block-level" name="license" id="licenseError" placeholder="Driver's License No.">
               <input type="text" class="input-block-level" name="class" id="classError" placeholder="Class">
               <input type="text" class="input-block-level" name="cogisNum" id="cogisError" placeholder="COGIS No.">
               <input type="text" class="input-block-level" name="complaintNum" id="complaintError" placeholder="Complaint No.">
               <input type="text" class="input-block-level" name="supvDsn" id="supError" placeholder="SUPV.DSN">
               <input type="text" class="input-block-level" name="vehicleYear" id="vehicleYearError" placeholder="Vehicle Year">
               <input type="text" class="input-block-level" name="vehicleMake" id="vehicleMakeError" placeholder="Vehicle Make">
               <input type="text" class="input-block-level" name="vehicleModel" id="vehicleModelError" placeholder="Vehicle Model">
               <input type="text" class="input-block-level" name="vehicleStyle" id="vehicleStyleError" placeholder="Vehicle Style">
               <input type="text" class="input-block-level" name="vehicleColor" id="vehicleColorError" placeholder="Vehicle Color">
               <input type="text" class="input-block-level" name="vehicleNumber" id="vehicleNumberError" placeholder="Vehicle Number">
               <input type="text" class="input-block-level" name="vehicleWeight" id="vehicleWeightError" placeholder="Vehicle Weight">
               <input type="text" class="input-block-level" name="vehicleState" id="vehicleStateError" placeholder="Vehicle State">
               <input type="text" class="input-block-level" name="reason" id="reasonError" placeholder="Ticket Reason">
               <input type="text" class="input-block-level" name="accidentType" id="accidentError" placeholder="Accident Type">
               <input type="text" class="input-block-level" name="officer" id="officerError" placeholder="Officer">
               <input type="text" class="input-block-level" name="dsn" id="dsnError" placeholder="Officer DSN">
               <input type="text" class="input-block-level" name="pctbur" id="pctburError" placeholder="Officer PCT/BUR">
               <input type="text" class="input-block-level" name="officerDate" id="officerDateError" placeholder="Officer Date">
               <input type="text" class="input-block-level" name="courtDate" id="courtDateError" placeholder="Court Date">
               <input type="text" class="input-block-level" name="courtTime" id="courtTimeError" placeholder="Court Time">
         </div>
         <div style="text-align:center">
            <button class="btn btn-large btn-primary" type="submit">Register</button>
            <button class="btn btn-large btn-primary" type="reset">Clear Form</button>
         </div>
          <h3 style="text-align:center" class="form-signin-heading">Remove Incident</h3>
          <div style="text-align:center">
                <input type="text" class="input-block-level" name="ticketNumber" id="ticketError" placeholder="Ticket Number">
                <div style="text-align:center">
                      <button class="btn btn-large btn-primary" type="submit">Clear Incident</button>
                </div>
          </div>
      </form>
    </div>

    ================================================== -->

    <script src="/static/js/bootstrap-alert.js"></script>
    <script src="/static/js/bootstrap-modal.js"></script>
    <script src="/static/js/bootstrap-dropdown.js"></script>
    <script src="/static/js/bootstrap-scrollspy.js"></script>
    <script src="/static/js/bootstrap-tab.js"></script>
    <script src="/static/js/bootstrap-tooltip.js"></script>
    <script src="/static/js/bootstrap-popover.js"></script>
    <script src="/static/js/bootstrap-button.js"></script>
    <script src="/static/js/bootstrap-collapse.js"></script>
    <script src="/static/js/bootstrap-carousel.js"></script>
    <script src="/static/js/bootstrap-typeahead.js"></script>
    <script src="/static/js/empty.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
  </body>
</html>
